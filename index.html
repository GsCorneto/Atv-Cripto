<body>
    <div class="container">
        <h1>Criptografador</h1>
        <label for="text">Texto a ser criptografado:</label>
        <textarea id="text" rows="4" placeholder="Digite seu texto aqui..."></textarea>

        <label for="key">Chave Secreta:</label>
        <input type="text" id="key" placeholder="Digite sua chave secreta">

        <button onclick="criptografarTexto()">Criptografar</button>
        <button onclick="descriptografarTexto()">Descriptografar</button>

        <div class="output">
            <strong>Resultado:</strong>
            <p id="output"></p>
        </div>
    </div>
